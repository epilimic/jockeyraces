//epilimic's Jockey Races!

//confloglol
sv_pure 2
sv_alltalk 0
confogl_match_allowvoting 1
confogl_match_checkversion 0
confogl_match_execcfg_off confogl_off.cfg
confogl_match_execcfg_on confogl.cfg
confogl_match_execcfg_plugins confogl_plugins.cfg
confogl_match_killlobbyres 1
confogl_match_restart 1 
confogl_addcvar sv_cheats 0
confogl_addcvar vs_max_team_switches 9999
confogl_addcvar sv_consistency 1
confogl_addcvar sv_pure_kick_clients 1
confogl_addcvar sv_voiceenable 1
confogl_addcvar sv_log_onefile 0
confogl_addcvar sv_logbans 1
confogl_addcvar sv_allow_lobby_connect_only 0
confogl_addcvar mp_gamemode versus
exec confogl_rates.cfg
l4d_ready_enabled 1
l4d_ready_cfg_name "Jockey Races 1.0"

confogl_addcvar sm_survivor_mvp_enabled 1
confogl_addcvar sm_survivor_mvp_counttank 0
confogl_addcvar sm_survivor_mvp_countwitch 0
confogl_addcvar sm_survivor_mvp_showff 1
confogl_addcvar sm_survivor_mvp_brevity 0
  
//4v4
confogl_addcvar z_tank_health 4000
confogl_addcvar z_frustration_spawn_delay 30
confogl_addcvar confogl_blockinfectedbots 2
confogl_addcvar confogl_pills_limit 4
confogl_addcvar survivor_limit 4
confogl_addcvar z_max_player_zombies 4
confogl_addcvar z_versus_hunter_limit 0
confogl_addcvar z_versus_boomer_limit 0
confogl_addcvar z_versus_smoker_limit 0
confogl_addcvar z_versus_jockey_limit 4
confogl_addcvar z_versus_charger_limit 0
confogl_addcvar z_versus_spitter_limit 0
confogl_addcvar z_common_limit 10
confogl_addcvar z_mob_spawn_min_size 10
confogl_addcvar z_mob_spawn_max_size 10
confogl_addcvar z_mega_mob_size 10
confogl_addcvar z_ghost_delay_min 9
confogl_addcvar z_ghost_delay_max 9
confogl_addcvar z_leap_interval_post_ledge_hang 10
l4d_mapcvars_configdir jockeyraces

exec cfgogl/jockeyraces/jr.cfg